# CircleCIのバージョン
version: 2.1
jobs:
  build:
    # 使用するDockerイメージ
    docker:
      - image: cimg/node:16.10
    working_directory: ~/repo
    # 処理内容
    steps:
      - checkout
      - run:
          name: Download Dependencies
          command: |
            sudo chmod +x ./gradlew
            ./gradlew androidDependencies
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Setting npm
          command: npm install
      - run:
          name: Run test
          command: npm run test
  Hello-World:
    machine: true
    steps:
      - run:
          name: Saying Hello
          command: |
            echo 'テストコードを追加してみた'
workflows:
  Example-Workflow:
    jobs:
      - build
      - Hello-World