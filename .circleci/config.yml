# CircleCIのバージョン
version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test

  Hello-World:
    machine: true
    steps:
      - run:
          name: Saying Hello
          command: |
            echo 'テストコードを追加してみた'
workflows:
  Example-Workflow:
    jobs:
      - build
      - Hello-World